<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Alinhamento Horizontal</title>
    <style>
      body{
         font-size:1.2rem;
      }      

      #quadrado{
     width:50px; 
     height:50px;
     background-color:blue;
     /*Para centralizar verticalmente:*/
     margin:auto;
    }

    img{
        width:150px;
        height:150px;
    }

    #container{
        text-align:right;
    }
    </style>
</head>
<body>
    
    <div id="quadrado"></div>
    <!-- Mudando o display para block para que a margem possa ser aplicada"-->
    <img style="display:block; margin:auto" src="./image/pc1.jpg">

    <div id="container">
    <img src="./image/pc1.jpg">
    </div>
</body>
</html>
