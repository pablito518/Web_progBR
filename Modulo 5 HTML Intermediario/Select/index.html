<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <form method="GET" action="">
    <!--Outros atributos para o select: 
        size="x"(x é um número) 
        multiple (para selecionar multiplos valores)
    -->
        <select name="Estado">
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP" selected>São Paulo</option>
        </select><br><br>
        <input type="submit">
    </form>
</body>
</html>
