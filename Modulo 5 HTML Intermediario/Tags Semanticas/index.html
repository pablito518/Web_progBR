<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags semanticas</title>
</head>
<body>
 <!-- Em vez de usar uma div com a class header, use a tag header (com a class header)-->
    <header class="header">
        <h2 class="logo">Logo</h2>

 <!-- Em vez de usar uma div com a class nav, use a tag nav (com a class nav)-->
        <nav class="nav">
            <ul class="menu"></ul>
        </nav>
    </header>

    <!--Em vez de utilizar uma div com o conteÃºdo, use a tag main-->
    <main>

        <section></section>
        <article></article>
    </main>

    <footer>

    </footer>

</body>
</html>
